<div class="container">
	<div class="error" ng-show="!infoCtrl.isRegisterd">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign Up Now!</a>
  </div>
  <div ng-show="infoCtrl.isRegisterd">
    <div>
      <img class="img-responsive" width="250" height="150" ng-src="{{infoCtrl.basePath}}/images/{{infoCtrl.signedUpMenuItem.short_name}}.jpg" alt="{{infoCtrl.signedUpMenuItem.name}}">
      <p>{{infoCtrl.signedUpMenuItem.name}}</p>
      <p>{{infoCtrl.signedUpMenuItem.description}}</p>
    </div>
  </div>
</div>
